<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Para Ti ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  font-family: Arial, sans-serif;
}

.card{
  background:white;
  padding:30px;
  border-radius:18px;
  max-width:420px;
  width:90%;
  text-align:center;
  box-shadow:0 10px 25px rgba(0,0,0,.2);
}

h1{ color:#e91e63; }

.counter{
  font-size:1.4em;
  margin:15px 0;
}

.slider{
  position: relative;
  width:100%;
  max-width:320px;
  height:420px;
  margin:20px auto;
  border-radius:18px;
  overflow:hidden;
  box-shadow:0 5px 15px rgba(0,0,0,.3);
}

.slide{
  position:absolute;
  width:100%;
  height:100%;
  object-fit:cover;
  opacity:0;
  transition:opacity 1s;
}

.slide.active{
  opacity:1;
}
</style>
</head>

<body>

<div class="card">
  <h1>üíñ Para ti üíñ</h1>
  <p>Hice esta p√°gina solo para ti.</p>

  <div class="counter">
    Llevamos <strong><span id="days">0</span> d√≠as</strong> juntos ‚ù§Ô∏è
  </div>

  <p>Desde el <strong>17 de diciembre de 2024</strong></p>

  <div class="slider">
    <img src="foto1.jpg" class="slide active">
    <img src="foto2.jpg" class="slide">
    <img src="foto3.jpg" class="slide">
  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function(){

  const startDate = new Date(2024, 11, 17);
  const today = new Date();
  const diffTime = today.getTime() - startDate.getTime();
  const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
  document.getElementById("days").textContent = diffDays;

  let index = 0;
  const slides = document.querySelectorAll(".slide");

  function showSlide(){
    slides.forEach(s => s.classList.remove("active"));
    slides[index].classList.add("active");
    index = (index + 1) % slides.length;
  }

  setInterval(showSlide, 3000);

});
</script>

</body>
</html>
